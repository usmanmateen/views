<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Embed</title>
    <style>
        .video-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .video-container iframe {
            width: 400px;
            height: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Embed</h1>
    <label for="video-link">YouTube Video Link:</label>
    <input type="text" id="video-link">

    <label for="embed-count">Number of Embeds:</label>
    <input type="number" id="embed-count" min="1" max="10">

    <button onclick="embedVideos()">Play</button>

    <div class="video-container" id="video-container"></div>

    <script>
        function embedVideos() {
            var videoLink = document.getElementById("video-link").value;
            var embedCount = parseInt(document.getElementById("embed-count").value);
            var videoContainer = document.getElementById("video-container");

            videoContainer.innerHTML = "";

            for (var i = 0; i < embedCount; i++) {
                var iframe = document.createElement("iframe");
                iframe.src = videoLink + "?autoplay=1";
                iframe.allowfullscreen = true;
                videoContainer.appendChild(iframe);
            }
        }
    </script>
</body>
</html>
